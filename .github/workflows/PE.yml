name: Extraction PE
on: [push]
jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
     - name: Set up Python
       uses: actions/setup-python@master
       with:
         python-version: "3.x"
     - name: Exec python PE
       env:
         API_KEY: ${{ secrets.API_KEY }}
       run: |
        echo "GITHUB_WORKSPACE: ${GITHUB_WORKSPACE}"
        cd ${GITHUB_WORKSPACE}
        python3 PE.py

